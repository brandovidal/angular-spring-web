<section class="card">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form (ngSubmit)="save()">
      <div class="form-group row my-2">
        <label for="name" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.name"
            name="name"
          />
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="lastname" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.lastname"
            name="lastname"
          />
        </div>
      </div>
      <div class="form-group row my-2">
        <label for="email" class="col-form-label col-sm-2">Correo</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="client.email"
            name="email"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button
            class="btn"
            [ngClass]="client.id ? 'btn-info text-white' : 'btn-primary'"
          >
            {{ client.id ? "Actualizar" : "Crear" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
